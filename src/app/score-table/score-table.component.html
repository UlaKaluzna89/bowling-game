<div class="d-flex justify-content-center">
  <span class="w-50">
    <div class="w-100 align-items-center justify-content-center row">
      <div class="col-md-4 ft-12"><span>Pierwszy rzut</span></div>
      <div class="col-md-4 ft-12"><span>Drugi rzut</span></div>
    </div>
    <div
      *ngFor="let score of scoreData; let first = first"
      class="w-100 align-items-center justify-content-center row mt-2"
    >
      <mat-divider *ngIf="first" class="mb-2"></mat-divider>
      <div
        class="d-flex col-md-4 justify-content-md-start justify-content-center"
      >
        <span class="pr-2">{{ score.first }}</span>
      </div>
      <div class="d-flex col-md-4 ft-11">
        <span>{{ score.second }}</span>
      </div>
      <mat-divider class="mt-2"></mat-divider>
    </div>
  </span>
</div>
